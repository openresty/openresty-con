<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- <meta name="renderer" content="webkit|ie-comp|ie-stand"> -->
	<meta name="description" content="OpenResty 基金会发起，与珠海开源软件技术促进中心联合主办的 OpenrestyCon 2018，国内外顶级 OpenResty 专家齐聚，共享技术盛宴！" />
	<title>OpenResty Con 2018</title>
	<link rel="stylesheet" href="./index.css">
	<script>
		var ua = navigator.userAgent;
		var isIE = /\b(?:msie |ie |trident\/[0-9].*rv[ :])([0-9.]+)/i.test(ua);
		if (isIE) {
			alert('由于个人技术原因和时间原因，IE版本没兼容到，请尽量使用 webkit 内核的浏览器，safari、chrome 或者 360 安全浏览器极速模式等。如果您有更好的兼容 IE 的实现方法，可以访问 https://github.com/openresty/openresty-con 来给我们 pull request');
			window.location.href = 'https://github.com/openresty/openresty-con'
		}
	</script>
	<style>
		.box {
			height: 100px;
			width: 100px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="intro">
		<h1>
			<img class="or-logo" src="./images/logo.png" alt="OpenResty Logo"> OpenResty Con 2018
		</h1>
		<h1>2018 年 11 月 17-18 日 @杭州</h1>
		<h2><a target="_blank" class="address" href="//j.map.baidu.com/ORFLH">地址: 杭州市滨江区网商路599号网易大厦</a></h2>
		<br>
		<h2><a target="_blank" href="https://www.bagevent.com/event/1938549#website_moduleId_187414" class="attent_button">我要报名</a></h1>
	</div>

	<!-- 嘉宾 -->
	<div class="lecturer">
		<h4 class="line"></h4>
		<div class="lecturer-list-wrapper">
			<ul id="lecturer-list"></ul>
		</div>
		<div id="about"></div>
		<div id="switcher">
			<i data-offset="0" class="active"></i>
			<i data-offset="1"></i>
		</div>
	</div>

	<!-- 日程表 -->
	<div class="schedule">
		<h1>大会议题</h1>
		<h2 class="date">11.17</h2>
		<ul class="schedule-list" id="schedule-list-17"></ul>
		<h2 class="date">11.18</h2>
		<ul class="schedule-list" id="schedule-list-18"></ul>
	</div>

	<div class="sponsor mt30">
		<h1 class="mt20">合作伙伴</h1>
		<p class="logo-set">
			<a href="https://t.tt/" target="_blank">
				<img style="width: 200px; " src="images/sponsors/smartisan.png" title="锤子科技" alt="锤子科技">
			</a>
			<a href="https://yunxin.163.com//" target="_blank" style="margin-right:25px;">
				<img style="width: 160px;" src="images/sponsors/net.png" title="网易云" alt="网易云">
			</a>
			<br>
			<a href="https://foundation.openresty.org/" target="_blank" style="margin-right: 25px">
				<img class="or" src="images/sponsors/openresty.png" title="OpenResty" alt="OpenResty">
			</a>
			<a href="https://www.upyun.com/" target="_blank">
				<img class="w150" src="images/sponsors/upyun.jpg" title="又拍云" alt="又拍云">
			</a>
		</p>

		<hr>
		<p class="logo-set">
			<a href="https://b.360.cn/" target="_blank" style="margin-right:25px">
				<img class="w180" src="images/sponsors/360.png" title="360企业安全" alt="360企业安全">
			</a>

		</p>
	</div>

	<p class="provided-by"><span class="foundation">OpenResty 基金会</span> 发起，<span class="zhuhai-open">珠海开源软件技术促进中心</span> 联合主办</p>
	<p class="powered-by">Powered by <a class="my-github" target="_blank" href="//monkindey.github.io/">monkindey</a></p>
</body>

<script id="lecturer-tmpl" type="text/template">
	<li class="{class}" data-index="{index}" style="background-image: url(images/lecturers/{icon})"></li>
</script>

<script id="about-tmpl" type="text/template">
	<h4 class="title"><strong>{name}</strong>{job}</h4>
	<p class="brief">{brief}</p>
</script>

<!-- 移动端 -->
<script id="about-m-tmpl" type="text/template">
	<div>
		<div class="avatar {class}" style="background-image: url(images/lecturers/{icon})"></div>
		<h3 class="title">{name}</h3>
		<h4>{job}</h4>
		<p class="brief">{brief}</p>
	</div>
</script>

<!-- 日程表模板 -->
<script id="schedule-tmpl-1" type="text/template">
	<span class="schedule-item">
		{time} {name} <a class="ppt" target="_blank" href="{ppt_url}">{pdf}</a>
		<a class="ppt" target="_blank" href="{ppt_url_1}">{pdf_1}</a>
		<a class="video" target="_blank" href="{video_url}">{video}</a>
		<em title="{title}" class="doing">{doing}</em>
	</span>
</script>

<script id="schedule-tmpl-2" type="text/template">
	<span class="schedule-item fr">
		{time} {name} <a class="ppt" target="_blank" href="{ppt_url}">{pdf}</a>
		<a class="video" target="_blank" href="{video_url}">{video}</a>
		<em title="{title}" class="doing">{doing}</em>
	</span>
</script>

<script src="./index.js"></script>
<script src="./mobile.js"></script>
</html>
