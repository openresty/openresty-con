<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- <meta name="renderer" content="webkit|ie-comp|ie-stand"> -->
	<meta name="description" content="OpenResty 基金会发起，与珠海开源软件技术促进中心联合主办的 OpenrestyCon 2017，国内外顶级 OpenResty 专家齐聚，共享技术盛宴！" />
	<title>OpenResty Con 2017</title>
	<link rel="stylesheet" href="./index.css">
	<script>
		var ua = navigator.userAgent;
		var isIE = /\b(?:msie |ie |trident\/[0-9].*rv[ :])([0-9.]+)/i.test(ua);
		if (isIE) {
			alert('由于个人技术原因和时间原因，IE版本没兼容到，请尽量使用 webkit 内核的浏览器，safari、chrome 或者 360 安全浏览器极速模式等。如果您有更好的兼容 IE 的实现方法，可以访问 https://github.com/openresty/openresty-con 来给我们 pull request');
			window.location.href = 'https://github.com/openresty/openresty-con'
		}
	</script>
	<style>
		.box {
			height: 100px;
			width: 100px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="intro">
		<h1>
			<img class="or-logo" src="./images/logo.png" alt="OpenResty Logo"> OpenResty Con 2017
		</h1>
		<h2>2017年10月21日 9:00 AM @北京</h2>
		<h3><a target="_blank" class="address" href="http://j.map.baidu.com/UNziC">地址: 北京万达索菲特大饭店7层大宴会厅3厅</a></h3>
	</div>
	<!-- 嘉宾 -->
	<div class="lecturer">
		<h4 class="line"></h4>
		<ul class="lecturer-list" data-index="0">
			<li class="gray lec1" data-index="1"></li>
			<li class="gray lec2" data-index="2"></li>
			<li class="gray lec3" data-index="3"></li>
			<li class="gray lec4" data-index="4"></li>
			<li class="gray lec5" data-index="5"></li>
			<li class="gray lec6" data-index="6"></li>
			<li class="gray lec7" data-index="7"></li>
		</ul>
		<div id="about">
		</div>
		<!-- <img class="QRcode" src="images/QRcode.jpg" alt="二维码"> -->
	</div>

	<!-- 详细内容 -->
	<div class="detail">
		<!-- 日程表 -->
		<div class="schedule">
			<h1>大会议题</h1>
			<ul id="schedule-list">
			</ul>
		</div>

		<div class="moment">
			<h1>精彩瞬间</h1>

			<ul id="moment-list">
				<li>
					<img src="./images/moments/1.jpg">
					<img src="./images/moments/3.jpg">
					<img src="./images/moments/2.jpg">
				</li>
				<li class="mt20">
					<img src="./images/moments/4.jpg">
					<img src="./images/moments/5.jpg">
					<img src="./images/moments/6.jpg">
				</li>
				<li class="mt20">
					<img src="./images/moments/7.jpg">
					<img src="./images/moments/8.jpg">
					<img src="./images/moments/9.jpg">
				</li>
			</ul>
		</div>

		<!-- 赞助商 -->
		<div class="sponsor mt30">
			<h1 class="mt20">合作伙伴</h1>
			<p class="logo-set">
				<a href="http://www.smartisan.com/" target="_blank">
					<img class="w250" src="images/sponsors/smartisan.png" title="锤子手机" alt="锤子手机">
				</a>
				<a href="http://openresty.com/cn/" target="_blank" style="margin-right:25px">
					<img class="or" src="images/sponsors/or.png" title="OpenResty" alt="OpenResty">
				</a>
				<a href="#" target="_blank" style="margin-right:25px">
					<img class="or" src="images/sponsors/it.png" title="IT 大咖说" alt="IT 大咖说">
				</a>
				<span></span>
				<a href="http://djt.qq.com/" target="_blank" style="padding-right: 30px">
					<img class="w250 tx" src="images/sponsors/tx.png" title="腾讯大讲堂" alt="腾讯大讲堂">
				</a>
				<a href="http://b.360.cn/" target="_blank">
					<img class="logo" src="images/sponsors/360.jpg" title="360企业安全" alt="360企业安全">
				</a>
			</p>

		</div>
		<p class="provided-by"><span class="foundation">OpenResty 基金会</span> 发起，<span class="zhuhai-open">珠海开源软件技术促进中心</span> 联合主办</p>
		<p class="powered-by">Powered by <a class="my-github" target="_blank" href="//monkindey.github.io/">monkindey</a></p>
	</div>

	<div id="image-mask" class="mask" style="display: none">
		<img height="600" id="expand-image">
	</div>
</body>

<script id="about-tmpl" type="text/template">
	<h4 class="title"><strong>{name}</strong>{job}</h4>
	<p class="brief">{brief}</p>
</script>

<!-- 移动端 -->
<script id="about-m-tmpl" type="text/template">
	<div class="{class} avatar"></div>
	<h3 class="title">{name}</h3>
	<h4>{job}</h4>
	<p class="brief">{brief}</p>
</script>

<!-- 日程表模板 -->
<script id="schedule-tmpl-1" type="text/template">
	<span class="schedule-item">
		{time} {name} <a class="ppt" target="_blank" href="{ppt_url}">{pdf}</a>
		<a class="ppt" target="_blank" href="{ppt_url_1}">{pdf_1}</a>
		<a class="video" target="_blank" href="{video_url}">{video}</a>
		<em title="{title}" class="doing">{doing}</em>
	</span>
</script>

<script id="schedule-tmpl-2" type="text/template">
	<span class="schedule-item fr">
		{time} {name} <a class="ppt" target="_blank" href="{ppt_url}">{pdf}</a>
		<a class="video" target="_blank" href="{video_url}">{video}</a>
		<em title="{title}" class="doing">{doing}</em>
	</span>
</script>

<script src="./index.js"></script>
<script src="./mobile.js"></script>
</html>
